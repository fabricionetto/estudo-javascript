<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(19, 119, 19);
            color: white;
            width: 350px;
            height: 350px;
            line-height: 350px;
            text-align: center;
        }
    </style>
    <title>Eventos Dom</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interja...
    </div>
    <script>
         var a = window.document.getElementById('area');
        function clicar() {
            a.innerText = 'Clicou aqui!!';
            a.style.background = 'red';
        }
        function entrou() {
            var a = window.document.getElementById('area');
            a.innerText = 'entrou aqui!!!';
            a.style.background = 'blue';
            a.style.fontFamily = 'Verdana, Geneva, Tahoma, sans-serif';
        }
        function saiu() {
            var a = window.document.getElementById('area');
            a.innerText = 'saiu aqui!!!'
        }
    </script>
</body>
</html>
