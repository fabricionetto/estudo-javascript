<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDO DOM-JS</title>
    <style>
        body {
               background-color: rgb(170, 93, 241);
               color: white;
               font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <h1>OLA MUNDO NO JS</h1>
    <P>Aqui vai o resultado</P>
    <p>Apredendo usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique Aqui</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1];
       window.document.write(p1.innerHTML)
        p1.style.background = 'red';
        corpo.style.background = ''
    </script>
</body>
</html>
